<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ship Tracking Map</title>
    <script type="text/javascript">
    // Map appearance
    var width="100%";         // width in pixels or percentage
    var height="500";         // height in pixels
    var latitude="36.00";     // center latitude (decimal degrees)
    var longitude="-5.40";    // center longitude (decimal degrees)
    var names=true;           // always show ship names (defaults to false)

    // Fleet tracking
    var fleet="2c8ae100bdd82aa42410dbfa0fa232a5"; // your personal Fleet key (displayed in your User Profile)
    var fleet_name="Corston"; // display particular fleet from your fleet list
    var fleet_timespan="3600"; // maximum age in minutes of the displayed ship positions
</script>
<script type="text/javascript" src="https://www.vesselfinder.com/aismap.js"></script>
</head>
<body>
</body>
</html>
